<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Speech</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>Text To Speech</header>
      <form action="">
        <div class="row">
          <label for="">Enter Text</label>
          <textarea name="" id="convert_text"></textarea>
        </div>
        <div class="row">
          <label for="">Select Voice</label>
          <div class="outer">
            <select></select>
          </div>
        </div>
        <button id="speakBtn">Speak!</button>
        <button id="click_to_convert">Speech to Text</button>
      </form>
    </div>
    <script src="text-to-speech.js"></script>
    <script src="speech-to-text.js"></script>
  </body>
</html>
